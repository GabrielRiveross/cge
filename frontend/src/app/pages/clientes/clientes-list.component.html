<div class="container">
  <h1 class="page-title">Clientes</h1>

  <div class="card section">
    <div class="toolbar">
      <mat-form-field appearance="outline">
        <mat-label>Buscar por RUT o Nombre</mat-label>
        <!-- Mantiene tu lÃ³gica -->
        <input matInput [(ngModel)]="q" (keyup.enter)="buscar()" (input)="guardarFiltro()">
      </mat-form-field>

      <div class="btn-row">
        <button mat-flat-button color="primary" (click)="buscar()">
          <mat-icon>search</mat-icon> Buscar
        </button>
        <button mat-flat-button color="accent" (click)="crear()">
          <mat-icon>person_add</mat-icon> Nuevo
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="data" class="mat-mdc-table">

      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef> RUT </th>
        <td mat-cell *matCellDef="let c"> {{ c.rut }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let c"> {{ c.nombre_razon }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let c"> {{ c.email_contacto || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let c">
          <span class="chip" [class.chip--ok]="c.estado" [class.chip--warn]="!c.estado">
            {{ c.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let c">
          <div class="btn-row center">
            <button mat-stroked-button color="primary" (click)="editar(c)">
              <mat-icon>edit</mat-icon> Editar
            </button>
            <button mat-stroked-button color="warn" (click)="eliminar(c)">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="!data?.length" class="empty">No hay resultados.</p>
  </div>
</div>
