<div class="container">
  <h1 class="page-title">Clientes</h1>

  <div class="card section">
    <div class="toolbar">
      <mat-form-field appearance="outline">
        <mat-label>Buscar por RUT o Nombre</mat-label>
        <!-- Mantiene tu lÃ³gica -->
        <input matInput [(ngModel)]="q" (keyup.enter)="buscar()" (input)="guardarFiltro()">
      </mat-form-field>

      <div class="btn-row">
        <button mat-flat-button color="primary" (click)="buscar()">
          <mat-icon>search</mat-icon> Buscar
        </button>
        <button mat-flat-button color="accent" (click)="crear()">
          <mat-icon>person_add</mat-icon> Nuevo
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="data" class="mat-mdc-table table--clientes">
      <!-- RUT -->
      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef class="mat-column-codigo">RUT</th>
        <td mat-cell *matCellDef="let c" class="mat-column-codigo">{{ c.rut }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="mat-column-cliente">Nombre</th>
        <td mat-cell *matCellDef="let c" class="mat-column-cliente">{{ c.nombre_razon }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="mat-column-email">Email</th>
        <td mat-cell *matCellDef="let c" class="mat-column-email">{{ c.email_contacto }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="mat-column-estado">Estado</th>
        <td mat-cell *matCellDef="let c" class="mat-column-estado">
          <span class="chip chip--ok" *ngIf="c.estado">Activo</span>
          <span class="chip chip--warn" *ngIf="!c.estado">Inactivo</span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="mat-column-acciones">Acciones</th>
        <td mat-cell *matCellDef="let c" class="mat-column-acciones">
      <span class="btn-row">
        <button mat-stroked-button (click)="editar(c)">Editar</button>
        <!-- Si usas eliminar, queda al lado sin romper fila -->
        <!-- <button mat-stroked-button color="warn" (click)="eliminar(c)">Eliminar</button> -->
      </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
