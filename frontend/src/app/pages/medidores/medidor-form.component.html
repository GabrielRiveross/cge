<div class="container" style="max-width: 720px; margin: 0 auto;">
  <h1>{{ titulo }}</h1>

  <form [formGroup]="form" (ngSubmit)="guardar()" style="display:grid; gap:12px;">
    <mat-form-field appearance="outline">
      <mat-label>Código de medidor</mat-label>
      <input matInput formControlName="codigo_medidor" minlength="1">
      <mat-hint>Debe tener al menos 1 dígito</mat-hint>
      <mat-error *ngIf="form.controls.codigo_medidor.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="id_cliente">
        <mat-option *ngFor="let c of clientes" [value]="c.id_cliente">
          {{ c.nombre_razon }} ({{ c.rut }})
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls.id_cliente.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dirección de suministro</mat-label>
      <input matInput formControlName="direccion_suministro">
      <mat-error *ngIf="form.controls.direccion_suministro.hasError('required')">Obligatorio</mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="estado">Activo</mat-slide-toggle>

    <div style="display:flex; gap:8px; margin-top: 12px;">
      <button mat-flat-button color="primary" type="submit">Guardar</button>
      <a mat-stroked-button routerLink="/medidores">Volver</a>
    </div>
  </form>
</div>
