<div class="container">
  <h1 class="page-title">Medidores</h1>

  <div class="card section">
    <div class="toolbar">
      <span class="mat-body-1" style="color:var(--muted)">Listado general de medidores</span>
      <div class="btn-row">
        <button mat-flat-button color="primary" [routerLink]="['/medidores/crear']">
          <mat-icon>add</mat-icon> Nuevo medidor
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="data" class="mat-mdc-table table--medidores">      <!-- C贸digo -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef class="mat-column-codigo">C贸digo</th>
        <td mat-cell *matCellDef="let m" class="mat-column-codigo">{{ m.codigo_medidor }}</td>
      </ng-container>

      <!-- Cliente -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef class="mat-column-cliente">Cliente</th>
        <td mat-cell *matCellDef="let m" class="mat-column-cliente">{{ m.cliente_nombre }}</td>
      </ng-container>

      <!-- Direcci贸n -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef class="mat-column-direccion">Direcci贸n Suministro</th>
        <td mat-cell *matCellDef="let m" class="mat-column-direccion">{{ m.direccion_suministro }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="mat-column-estado">Estado</th>
        <td mat-cell *matCellDef="let m" class="mat-column-estado">
          <span class="chip chip--ok" *ngIf="m.estado">Activo</span>
          <span class="chip chip--warn" *ngIf="!m.estado">Inactivo</span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="mat-column-acciones">Acciones</th>
        <td mat-cell *matCellDef="let m" class="mat-column-acciones">
          <div class="btn-row center">
            <button mat-stroked-button (click)="editar(m)">Editar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
