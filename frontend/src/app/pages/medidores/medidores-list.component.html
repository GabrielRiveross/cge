<div class="container">
  <h1 class="page-title">Medidores</h1>

  <div class="card section">
    <div class="toolbar">
      <span class="mat-body-1" style="color:var(--muted)">Listado general de medidores</span>
      <div class="btn-row">
        <button mat-flat-button color="primary" [routerLink]="['/medidores/crear']">
          <mat-icon>add</mat-icon> Nuevo medidor
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="data" class="mat-mdc-table">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let m"> {{ m.codigo_medidor }} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let m"> {{ nombreCliente(m.id_cliente) }} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Dirección Suministro </th>
        <td mat-cell *matCellDef="let m"> {{ m.direccion_suministro }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let m">
          <span class="chip" [class.chip--ok]="m.estado" [class.chip--warn]="!m.estado">
            {{ m.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let m">
          <div class="btn-row center">
            <button mat-stroked-button color="primary" (click)="editar(m)">
              <mat-icon>edit</mat-icon> Editar
            </button>
            <button mat-stroked-button color="warn" (click)="eliminar(m)">
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="!data?.length" class="empty">No hay medidores.</p>
  </div>
</div>
